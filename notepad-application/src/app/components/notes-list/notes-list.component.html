<div class="row mt-3">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Filter</mat-label>
            <input matInput [(ngModel)]="query">
        </mat-form-field>
    </div>
    <div class="col-md-4"></div>
</div>

<div class="row mt-1" id="dataDiv">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <mat-card *ngFor="let note of allNotes | search: query" class="mat-elevation-z8">
            <mat-card-content>
                <button mat-icon-button style="float: right;" (click)="deleteNote(note.id)">
                    <mat-icon color="warn">close</mat-icon>
                </button>
                <h4>{{note.title}}</h4>
                <h4>{{note.content}}</h4>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-4"></div>
</div>
<br>
<div class="row justify-content-center mt-3">
    <button id="addBtn" mat-raised-button color="primary" routerLink="/add">
        <mat-icon>add</mat-icon> Add
    </button>
</div>
